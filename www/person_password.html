<div data-role="page" style="text-align:center">
    <script>
        $(function () {
            $("#conf").click(function () {
                var new_word = $("#new-pass").val();
                var conf = $("#confirm").val();
                if (new_word != conf) {
                    alert("两次密码输入不一致，请确认！");
                }
                else
                {
                    $f.call('person.updatePassword');
                    $("#old-pass").val("");
                    $("#new-pass").val("");
                    $("#confirm").val("");
                }
            })
        });
    </script>
    <style type="text/css">
        .ui-tex {
            border: none;
            border-bottom: 1px solid silver;
            width: 75%;
            padding-bottom: -3px;
        }
    </style>
    <div data-role="header" data-theme="header">
        <a href="#" data-icon="back" data-rel="back"
           style="background-color: inherit;border:none;color: #ffffff;font-weight: 100">返回</a>

        <h2 align="center" style="color: #ffffff;font-weight: 100">修改密码</h2>
    </div>
    <div data-role="content" id="bg-content" style="min-height: 500px">
        <form method="post" action="demoform.asp">
            <ul data-role="listview" id="ul_info" data-inset="true" style="background-color: white">
                <li style="margin-top:0px;border:none;border-bottom:1px #CCCCCC dashed"><span>旧密码：</span>&nbsp;&nbsp;&nbsp;&nbsp;<span><input
                        type="password" id="old-pass" data-role="none" class="ui-tex"> </span></li>
                <li style="margin-top:0px;border:none;border-bottom:1px #CCCCCC dashed"><span>新密码：</span>&nbsp;&nbsp;&nbsp;&nbsp;<span><input
                        type="password" id="new-pass" data-role="none" class="ui-tex"></span></li>
                <li style="margin-top:0px;border:none;height:25px"><span>确认密码：</span><span><input type="password"
                                                                                                  id="confirm"
                                                                                                  data-role="none"
                                                                                                  class="ui-tex"></span>
                </li>
            </ul>
        </form>
        <a href="#" data-role="button" id="conf">确认</a>
    </div>
