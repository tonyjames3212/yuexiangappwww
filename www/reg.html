<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
   	<meta charset="UTF-8">
	<title>Document</title>
	<!-- reset.css -->
	<link rel="stylesheet" href="css/basic.css">
	<!-- 栅格布局 -->
	<link rel="stylesheet" href="css/grid.css">
	<!-- 整站样式 -->
	<link rel="stylesheet" href="css/base.css">
	<!-- 图标字体 -->
	<link rel="stylesheet" href="css/fonts/iconfont.css">
	<script src="js/jquery-mobile/jquery.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/HRFrame/HRFrame.js"></script>
	<script src="js/load.js"></script>
	<script src="js/controller/comm/globalDomain.js"></script>
	<script>
		$(function (){
			$F.call("login.register");
		});
		function names(name){
			window.location.href="login.html";
		}
	</script>
</head>
<body class="home">
	<header class="other">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<a href="javascript:history.go(-1)" class="back-btn pull-left">取消</a>
					<h1 class="head-title">注册</h1>
				</div>
			</div>
		</div>
	</header>
	<div class="container regPanel">
		<div class="row">
			<div class="col-xs-12">
				<div class="form-group">
					<input type="text" class="form-control" id="email" name="email"  placeholder="邮箱">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="nickname" name="nickname" placeholder="用户昵称">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" name="password" placeholder="密码">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="passwords" name="passwords" placeholder="重复密码">
				</div>
				<div>
					<p style="font-size: 19px;color: red; text-align:center" id="message"></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<p><button class="btn btn-reg" id="registerAct">注册</button></p>
			</div>
		</div>
		<div class="row user-login-link">
			<div class="col-xs-12"><a href="#" onclick="names('login')">已有账号？登录</a></div>
		</div>
	</div>
	<nav>
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<a href="#" onclick="names('index')">
						<i class="icon icon-activity"></i>
						<p>活动</p>
					</a>
				</div>
				<div class="col-xs-2">
					<a href="#" onclick="names('share')">
						<i class="icon icon-share"></i>
						<p>分享</p>
					</a>
				</div>
				<div class="col-xs-4 operating">
					<a >
						<div class="add">
							<i class="icon icon-add"></i>
						</div>
					</a>
				</div>
				<div class="col-xs-2">
					<a href="#" onclick="names('news')">
						<i class="icon icon-news"></i>
						<p>资讯</p>
					</a>
				</div>
				<div class="col-xs-2 current">
					<a href="#" onclick="names('my')">
						<i class="icon icon-my"></i>
						<p>我的</p>
					</a>
				</div>
			</div>
		</div>
	</nav>
	<div id="addWrapper">
		<ul class="menu">
			<li><a  onclick="names('addActive')"><img src="images/active.png" alt="">

				<p>活动</p></a></li>
			<li><a  onclick="names('shareAdd')"><img src="images/share.png" alt="">

				<p>分享</p></a></li>
		</ul>
	</div>
</body>
</html>
